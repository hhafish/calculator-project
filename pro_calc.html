<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" class="calculator-screen" value="0" disabled />
        </div>
        <div class="calculator-keys">
	        <div class="row first-row">
	            <input type="button"  value="AC" class="all-clear">
	            <input type="button" value="%" class='percent' id='percent'>
	            <input type="button" value="รท"class="operators" id="div-btn">
	        </div>
	        <div class="row second-row">
	            <input type="button" value="7" class="numbers">
	            <input type="button" value="8" class="numbers">
	            <input type="button" value="9" class="numbers">
	            <input type="button" value="x" class="operators" id="multiply-btn">
	        </div>
	        <div class="row third-row">
	            <input type="button" value="4" class="numbers">
	            <input type="button" value="5" class="numbers">
	            <input type="button" value="6" class="numbers">
	            <input type="button" value="-" class="operators" id="min-btn">
	        </div>
	        <div class="row second-row">
	            <input type="button" value="1" class="numbers">
	            <input type="button" value="2" class="numbers">
	            <input type="button" value="3" class="numbers">
	            <input type="button" value="+" class="operators" id="add-btn">
	        </div>
	        <div class="row fourth-row">
	            <input type="button" value="0" class="zero-btn numbers">
	            <input type="button" value="." class="decimal" id="point-symbol">
	            <input type="button" value="x^" class="squere" id="squere-btn">
	            <input type="button" value="=" class="equal-btn" id="equal-btn">
	        </div>
	    </div>
    </div>
    <script src="./script_calc.js"></script>
</body>
</html>
